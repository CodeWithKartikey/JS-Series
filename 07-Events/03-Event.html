<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Event In JS</title>
</head>
<body>
    <h1>Event In JS</h1>
    <br/>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const changeDate = () => {
        console.log(Date.now());
    }

    let changeMeInterval;

    document.querySelector('#start').addEventListener('click', () => {
        changeMeInterval = setInterval(changeDate, 2000);
        console.log("Clicked For Start The Interval For The Event In JS");
    })

    document.querySelector('#stop').addEventListener('click', () => {
        clearInterval(changeMeInterval);
        console.log("Clicked For Stop The Interval For The Event In JS");
    })
</script>
</html>
