<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Event In JS</title>
</head>
<body>
    <h1>Event In JS</h1>
    <br/>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = () => {
        document.querySelector('h1').innerHTML = "02 - Event In JS";
    }

    let changeMe;

    document.querySelector('#start').addEventListener('click', () => {
        changeMe = setTimeout(changeText, 2000);
        console.log("Clicked For Start The Timeout The Event In JS");
    })

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe);
        console.log("Clicked For Stop The Timeout The Event In JS");
    })
</script>
</html>
