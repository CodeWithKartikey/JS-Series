<body style="background-color: #000000; color: #FFFFFF;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`; // One way to add language
        document.querySelector('.language').appendChild(li);
    };
    addLanguage("Python");
    addLanguage("Typescript");

    function addAnotherLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)); // another way to add language
        document.querySelector('.language').appendChild(li);
    };
    addAnotherLanguage('Golang');
