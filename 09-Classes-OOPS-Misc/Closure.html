<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body style="background-color: black;">
    <button id="green">Green</button>
    <button id="orange">Orange</button>
</body>
<script>
    function init() {
        let name = "Mozilla"; 
        function displayName() {
            console.log(name); 
        }
        displayName();
    }
    init();

    function outer(){
        let username = "Hitesh";
        //console.log("Inside Outer :", secret);
        function inner(){
            let secret = "Kartikey123"
            console.log("Inner :", username);
        }
        function innerTwo(){
            console.log("InnerTwo :", username);
            //console.log(secret);
        }
        inner();
        innerTwo();
    }
    outer();
    //console.log("Outside Outer :", username);

    // Closure Example - 1
    function makeFun() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFun();
    myFunc();

    document.getElementById("orange").onclick = () => {
        document.body.style.backgroundColor = `orange`;
    }
    document.getElementById("green").onclick = () => {
        document.body.style.backgroundColor = `green`;
    }

    // Closure Example - 2
    function clickHandler(color){
        document.body.style.backgroundColor = `${color}`;
        console.log("Click-Handler Initialized.");

        return function(){
            document.body.style.backgroundColor = `${color}`;
            console.log("Button Clicked.", color);
        }
    }
    
    document.getElementById('green').onclick = clickHandler("Green");
    document.getElementById('orange').onclick = clickHandler("Orange");
</script>
</html>
